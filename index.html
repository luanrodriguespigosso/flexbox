<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div id="title-h1">
            <h1>FlexBox</h1>
        </div>
        <div class="container-row">
            <div class="box1">row-1</div>
            <div class="box2">row-2</div>
        </div>
        <div class="container-row-reverse">
            <div class="box1">row-reverse-1</div>
            <div class="box2">row-reverse-2</div>
        </div>
        <div class="container-column">
            <div class="box1">column-1</div>
            <div class="box2">column-2</div>
        </div>
        <div class="container-column-reverse">
            <div class="box1">column-reverse-1</div>
            <div class="box2">column-reverse-2</div>
        </div>
        <div class="container-flex1">
            <div class="box1 flex1">flex-1</div>
            <div class="box2 flex2">flex-2</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container-row">
        <div class="box1">Row-1</div>
        <div class="box2">Row-2</div>
        <div class="box3">Row-3</div>
        <div class="box4">Row-4</div>
    </div>
    <div class="container-row-reverse">
        <div class="box1">Row-1</div>
        <div class="box2">Row-2</div>
        <div class="box3">Row-3</div>
        <div class="box4">Row-4</div>
    </div>
    <div class="container-column">
        <div class="box-column-1">Column-1</div>
        <div class="box-column-2">Column-2</div>
        <div class="box-column-3">Column-3</div>
        <div class="box-column-4">Column-4</div>
    </div>
    <div class="container-column-reverse">
        <div class="box-column-1">Column-1</div>
        <div class="box-column-2">Column-2</div>
        <div class="box-column-3">Column-3</div>
        <div class="box-column-4">Column-4</div>
    </div>
</body>
</html>
